schema {
  query: Query
  mutation: Mutation
}

type Organization {
  id: ID!
  name: String!
  email: String!
  phone: String
  location: String
  role: String!
  created_at: String!
}

input OrganizationInput {
  name: String!
  email: String!
  phone: String
  location: String
  role: String
  password: String!
}

input OrganizationUpdateInput {
  name: String
  phone: String
  location: String
}

type Token {
  access_token: String!
  token_type: String!
}

type Query {
  getOrganization(id: ID!): Organization
  listOrganizations(location: String, role: String): [Organization]
}

type Mutation {
  signupOrganization(input: OrganizationInput!): Organization
  signinOrganization(email: String!, password: String!): Token
  updateOrganizationProfile(id: ID!, input: OrganizationUpdateInput!): Organization
}

